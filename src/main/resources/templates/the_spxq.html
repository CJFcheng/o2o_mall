<script type="text/javascript" src='//webapi.amap.com/maps?v=1.4.15&key=e9257ffbfd99d8e066127354ee12bd9e&plugin=AMap.ToolBar'></script>
<script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
<script type="text/javascript">
    AMapUI.loadUI(['misc/PositionPicker'], function (PositionPicker) {
        var map = new AMap.Map('container', {
            zoom: 16,
            scrollWheel: false
        });
        map.plugin(['AMap.Geolocation', 'AMap.ToolBar'], function () {

            var toolbar = new AMap.ToolBar();
            map.addControl(toolbar);
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true, // 是否使用高精度定位，默认:true
                timeout: 5000, // 超过5秒后停止定位，默认：无穷大
                maximumAge: 0, // 定位结果缓存0毫秒，默认：0
                convert: true, // 自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                showButton: true, // 显示定位按钮，默认：true
                buttonPosition: 'LB', // 定位按钮停靠位置，默认：'LB'，左下角
                buttonOffset: new AMap.Pixel(10, 20), // 定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                showMarker: true, // 定位成功后在定位到的位置显示点标记，默认：true
                showCircle: true, // 定位成功后用圆圈表示定位精度范围，默认：true
                panToLocation: true, // 定位成功后将定位到的位置作为地图中心点，默认：true
                zoomToAccuracy: true // 定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition();

        });
        var positionPicker = new PositionPicker({
            mode: 'dragMap',
            map: map
        });
        positionPicker.on('success', function (positionResult) {
            document.getElementById("jingweidu").value = positionResult.position; ///动态经纬
            document.getElementById('address').innerHTML = positionResult.address;
            //          document.getElementById('nearestJunction').innerHTML = positionResult.nearestJunction;
            //          document.getElementById('nearestRoad').innerHTML = positionResult.nearestRoad;
            //          document.getElementById('nearestPOI').innerHTML = positionResult.nearestPOI;
        });

        positionPicker.on('fail', function (positionResult) {
            console.log(positionResult);
        });
        positionPicker.start();
        map.panBy(0, 1);

        map.addControl(new AMap.ToolBar({
            liteStyle: true
        }))
    });
</script>
<script type="text/javascript">
    var y1 = window.screen.width;
    var a = "px";
    var y2 = y1 * 8 / 10;
    document.getElementById("container").style.height = y2 + a;
    address = function () {
        var star = document.getElementById("jingweidu").value;
        var end = document.getElementById("adid").value;
        var thehref = 'https://m.amap.com/navi/?start=' + star + '&dest=' + end + '&destName=  &naviBy=car&key=e9257ffbfd99d8e066127354ee12bd9e';
        window.open(thehref)
    }
</script>
<script>
    var swiper = new Swiper('.swiper-container', {
    //分页
    pagination: {
        el: '.swiper-pagination',
    },
    //导航按钮
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    //自动轮播
    autoplay: {
        delay: 4000, //时间 毫秒
        disableOnInteraction: false, //用户操作之后是否停止自动轮播默认true
    },
    loop: true, //循环 最后面一个往后面滑动会滑到第一个
});


    var danjia=$("#danjia").val();
    var kucun=$("#kucun").val();

    $("#num").html($("#add").val());
    function add() {

        var a = $("#add").val();
        if (a >= kucun) { //达到库存最大值，不能再增加，等于最大值
            $("#liang").html("亲，不能再添加了");
        } else {
            a++;
            $("#add").val(a);
            $("#sum").html(danjia*a);
            $("#liang").html("");
            $("#num").html($("#add").val());
        }
    }

    function sub() {
        var a = $("#add").val();
        if (a <= 1) { //达到库存最大值，不能再增加，等于最大值
            $("#liang").html("亲，不能再少了");
        } else {
            a--;
            $("#add").val(a);
            $("#sum").html(danjia * a);
            $("#liang").html("");
            $("#num").html($("#add").val());
        }
    }


</script>
<script  th:inline="javascript">


    if ([[${address}]] != null) {
        var ad = [[${address}]];
        $("#name").val(ad.name);
        $("#phone").val(ad.phone);
        $("#addre").val(ad.address);
    }



    var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;

function sendDD() {

    var phone1 = $.trim($('#phone').val());


    if ($("#name").val()=='') {
        $("#liang").html("请输入用户名");
        return false;
    }
    if (!phoneReg.test(phone1)) {
        $("#liang").html("请输入有效的手机号码")
        return false;
    }
    if ($("#addre").val()=='') {
        $("#liang").html("请输入联系地址");
        return false;
    }


    $.ajax({
        type: "POST",
        url: "/addDD",
        data: {
            "spid":[[${commodity.id}]],
            "shopName":[[${commodity.shopName}]],
            "spname":[[${commodity.spName}]],
            "sppicture":[[${commodity.picture_sp1}]],
            "danjia":$("#danjia").val(),
            "amount":$("#add").val(),
            "total":$("#sum").html(),
            "name":$("#name").val(),
            "phone":$("#phone").val(),
            "address":$("#addre").val(),
            "remark":$("#texxt").val(),
        },

        error: function () {
            alert("链接服务器失败");
        },
        success: function (date) {
            if (date == "addDDok") {
                $("#liang").html("提交成功");

            } else {
                alert("身份认证已过期，请重新登录");
                window.location.href = '/login';
            }
        }
    })

}



    if ([[${sc}]] ) {
        $("#sc").html("<svg t=\"1576313823221\" class=\"icon\" viewBox=\"0 0 1024 1024\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" p-id=\"2017\" ><path d=\"M707.584 93.184c-77.312 0-148.992 38.912-196.608 102.912-47.104-64-119.296-102.912-196.608-102.912-139.264 0-252.416 123.904-252.416 275.968 0 90.624 40.448 154.624 73.216 205.824C229.888 723.968 468.48 908.8 478.72 916.48c9.728 7.68 20.992 11.264 32.256 11.264s22.528-3.584 32.256-11.264c10.24-7.68 248.32-193.024 343.552-341.504 32.768-51.2 73.216-115.2 73.216-205.824 0-152.064-113.152-275.968-252.416-275.968z\" fill=\"#aa131c\" p-id=\"2018\"></path></svg>");
        $("#sc1").val("1");
